  <div style="position:fixed;right:20px;top:10px;">
    <button id="nav_btn" class="btn btn-primary">
    <i class="fa fa-2x fa-navicon"></i>
    </button>
  </div>
  <script type="text/javascript" src="/public/js/bootstrap.js"></script>
  <!-- <script src="/public/js/jquery.pjax.js"></script> -->
  <script src="/public/js/prettify/prettify.js"></script>
  <script src="/public/js/emojify.min.js"></script>
  <script src="/public/js/jquery.cookie.js"></script>
  <script src="/public/js/base.js"></script>
  <script>
          (function () {
            emojify.setConfig({
                only_crawl_id    : null,            // Use to restrict where emojify.js applies
                img_dir          : '/public/img/emoji',  // Directory for emoji images
                ignored_tags     : {                // Ignore the following tags
                    'SCRIPT'  : 1,
                    'TEXTAREA': 1,
                    'A'       : 1,
                    'PRE'     : 1,
                    'CODE'    : 1
                }
            });
            emojify.run();
          })();
        </script>
  <script>
    $('.aside1 .nav-stacked li a').on('click', function() {
      var check_href_value = $(this).attr('href-class');
      $.cookie('left_navside_what_is_check', check_href_value);
    });

    var check_href_value = $.cookie('left_navside_what_is_check');
    console.log(check_href_value);
    if (check_href_value == '') {
      $('a[href="#{{ site.active }}"]').tab('show');
    } else {
      $('a[href-class="' + check_href_value + '"]').tab('show');
    }

  </script>
